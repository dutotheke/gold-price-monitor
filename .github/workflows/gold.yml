name: Run gold price monitor

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          
      - name: Install dependencies (inline)
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Compare snapshot (text)
        id: compare
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GITHUB_TOKEN_GIST: ${{ secrets.GITHUB_TOKEN_GIST }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          python personal_prj.py compare

      - name: Notify (only if changed)
        if: steps.compare.outputs.changed == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GITHUB_TOKEN_GIST: ${{ secrets.GITHUB_TOKEN_GIST }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          python personal_prj.py notify
